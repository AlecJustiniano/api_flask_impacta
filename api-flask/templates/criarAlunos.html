<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Adicionar Novo Aluno</h1>
    
    <form action="{{ url_for('alunos.cria_aluno') }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="turma">Turma (ID):</label>
        <input type="number" id="turma" name="turma" required>
        
        <label for="dataNasc">Data de Nascimento:</label>
        <input type="date" id="dataNasc" name="dataNasc" required>
        
        <label for="nota_S1">Nota S1:</label>
        <input type="number" step="0.01" id="nota_S1" name="nota_S1" required>
        
        <label for="nota_S2">Nota S2:</label>
        <input type="number" step="0.01" id="nota_S2" name="nota_S2" required>
        
        <label for="media_F">MÃ©dia Final:</label>
        <input type="number" step="0.01" id="media_F" name="media_F" required>
        
        <input type="submit" value="Adicionar Aluno">
    </form>

</body>
</html>
