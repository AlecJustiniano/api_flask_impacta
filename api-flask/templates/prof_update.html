<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Professor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1976d2;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #1976d2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1565c0;
        }

        button {
            padding: 10px 20px;
            background-color: #1565c0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s;
            margin-top: 20px;
            display: block;
            margin: 20px auto 0 auto;
        }

        button:hover {
            background-color: 1565c0;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Atualizar Informações</h1>
    
    <form action="{{ url_for('professores.update_professor', id_prof=prof['id']) }}" method="POST">
      <input type="hidden" name="_method" value="PUT">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="materia">Matéria:</label>
        <input type="text" id="materia" name="materia" required>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        
        <label for="observacao">Observação:</label>
        <input type="text" id="observacao" name="observacao" required>
        
        <input type="submit" value="Atualizar Professor">
    </form>

    <div>
        <a href="{{ url_for('professores.get_professorPorId', id_prof=prof.id) }}">
            <button>Retornar à Detalhes</button>
        </a>
    </div>

</body>
</html>
