<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 50px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo à Página Inicial</h1>

    <div class="button-container">
        <a href="{{ url_for('professores.get_professores') }}">
            <button>Lista de Professores</button>
        </a>
        <a href="{{ url_for('alunos.get_alunos') }}">
            <button>Lista de Alunos</button>
        </a>
        <a href="{{ url_for('turmas.get_turmas') }}">
            <button>Lista de Turmas</button>
        </a>
    </div>

</body>
</html>
