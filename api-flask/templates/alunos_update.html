<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Informações</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1976d2;
        }
        form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
            box-sizing: border-box;
            width: 100%;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
            input[type="submit"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Atualizar Informações</h1>
    
    <form action="{{ url_for('alunos.update_aluno', aluno_id=aluno['id']) }}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="{{ aluno.nome }}" required>

        <label for="turma">Turma (ID):</label>
        <input type="number" id="turma" name="turma" placeholder="{{ aluno.turma }}" required>
        
        <label for="dataNasc">Data de Nascimento:</label>
        <input type="date" id="dataNasc" name="dataNasc" required>
        
        <label for="nota_S1">Nota S1:</label>
        <input type="number" step="0.01" id="nota_S1" name="nota_S1" placeholder="{{ aluno.nota_S1 }}" required>
        
        <label for="nota_S2">Nota S2:</label>
        <input type="number" step="0.01" id="nota_S2" name="nota_S2" placeholder="{{ aluno.nota_S2 }}" required>
       
        <input type="submit" value="Atualizar Aluno">
    </form>

    <div class="container">
        <a href="{{ url_for('alunos.get_alunoPorId', id_aluno=aluno.id) }}">
            <button>Retornar à Detalhes</button>
        </a>
    </div>

</body>
</html>
