<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Turma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            padding: 10px 15px;
            background-color:  #1565c0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        input[type="submit"]:hover, button:hover {
            background-color:  #1565c0;
            transform: scale(1.05);
        }
        button[type="submit"] {
            background-color: #f44336;
        }
        button[type="submit"]:hover {
            background-color: #e53935;
        }
        .container {
            text-align: center;
            margin-top: 30px;
        }
        .container a {
            text-decoration: none;
        }
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Atualizar Turma</h1>

    <form action="{{ url_for('turmas.update_turma', id_turma=turma['id']) }}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required value="{{ turma.descricao }}">

        <label for="prof_id">Professor (ID):</label>
        <input type="number" id="prof_id" name="prof_id" required value="{{ turma.prof_id }}">

        <label for="ativo">Ativo:</label>
        <select id="ativo" name="ativo" required>
            <option value="Sim" {% if turma.ativo == 'Sim' %}selected{% endif %}>Sim</option>
            <option value="Não" {% if turma.ativo == 'Não' %}selected{% endif %}>Não</option>
        </select>

        <input type="submit" value="Atualizar Turma">
    </form>

    <div class="container">
        <a href="{{ url_for('turmas.get_turmas_por_id', id_turma=turma.id) }}">
            <button>Retornar à Detalhes</button>
        </a>
    </div>

</body>
</html>
