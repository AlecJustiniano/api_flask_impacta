<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Turmas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #1976d2;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e1f5fe;
        }
        button {
            padding: 10px 15px;
            background-color: #1565c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }
        button[type="submit"] {
            background-color: #f44336;
        }
        button[type="submit"]:hover {
            background-color: #e53935;
            transform: scale(1.05);
        }
        .container {
            text-align: center;
            margin-top: 30px;
        }
        .container a {
            text-decoration: none;
        }
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>Lista de Turmas</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Professor</th>
                <th>Ativo</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ turma.id }}</td>
                <td>{{ turma.descricao }}</td>
                <td>{{ turma.professor }}</td>
                <td>{{ turma.ativo }}</td>
                <td>
                    <a href="{{ url_for('turmas.editar_turma_page', id_turma=turma.id) }}">
                        <button>Editar</button>
                    </a>
                </td>
                <td>
                    <form id="delete-form" action="{{ url_for('turmas.excluir_turma', turma_id=turma.id) }}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit">Excluir Turma</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="container">
        <a href="{{ url_for('turmas.get_turmas',) }}">
            <button>Retornar à lista geral</button>
        </a>
    </div>

</body>
</html>
